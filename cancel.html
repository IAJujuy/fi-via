<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Cancelado — VIA</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f1a;color:#eceff1;display:grid;place-items:center;height:100dvh}
    .card{background:#121a2b;border:1px solid #1e2742;border-radius:16px;padding:24px; text-align:center}
    .btn{background:#23304d;color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;margin-top:16px}
  </style>
</head>
<body>
<div class="card">
  <h1>Pago cancelado</h1>
  <p>Podés reintentarlo cuando quieras.</p>
  <button class="btn" id="back">Volver</button>
</div>
<script>
  document.getElementById('back').onclick = ()=> history.back();
</script>
</body>
</html>
