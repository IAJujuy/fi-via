<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Función VIA</title>
  <meta name="description" content="PWA mínima de VIA para instalar y probar avatarización.">
  <meta name="theme-color" content="#0a2540">
  <link rel="manifest" href="manifest.webmanifest">
  <!-- iOS support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" href="icons/icon-192.png" sizes="192x192">
  <link rel="icon" href="icons/icon-512.png" sizes="512x512">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Función VIA</h1>
    <p>Instalá la app para continuar con las pruebas.</p>

    <div id="installCard" class="card hidden" role="dialog" aria-labelledby="installTitle" aria-modal="true">
      <h2 id="installTitle">Instalar Función VIA</h2>
      <p>Agregá la app a tu pantalla de inicio.</p>
      <div class="row">
        <button id="btnInstall">Instalar</button>
        <button id="btnLater" class="secondary">No volver a mostrar</button>
      </div>
    </div>

    <p id="installedMsg" class="muted hidden">App instalada o ejecutándose en modo standalone.</p>
  </main>

  <script src="install.js"></script>
  <script>
    // Registro del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
