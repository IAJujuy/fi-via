<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>OK — VIA</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#0b0f1a;color:#eceff1;display:grid;place-items:center;height:100dvh}
    .card{background:#121a2b;border:1px solid #1e2742;border-radius:16px;padding:24px; text-align:center}
    .btn{background:#1a73e8;color:#fff;border:none;padding:12px 16px;border-radius:12px;cursor:pointer;font-weight:600;margin-top:16px}
  </style>
</head>
<body>
<div class="card">
  <h1>Activado</h1>
  <p>Gracias. Tu plan quedó activo en este dispositivo.</p>
  <button class="btn" id="back">Volver a la app</button>
</div>
<script>
  const p = new URLSearchParams(location.search).get('plan') || 'pro';
  localStorage.setItem('via_plan', p==='creator' ? 'creator' : (p==='daypass' ? 'pro' : 'pro'));
  document.getElementById('back').onclick = ()=> window.location.href = './';
</script>
</body>
</html>
